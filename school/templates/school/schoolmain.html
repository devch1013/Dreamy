
{%extends 'base/sidebar_1.html'%}
{%load static%}
{%block content%}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%static 'school/schoolmain.css'%}">
</head>
<body>
<div class="container">
    <h2>학교</h2>
    <div class="smallcont">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="학교를 검색하세요..." title="Type in a name">
    
    <div class="button_cont" align="center"><a class="button" href="#" id="myBtn2">학교추가</a></div>
    
    </div>
    <ul id="myUL" class="cont1">
      {%for i in object_list%}
      <li><a href="{{i.sch_id}}/">{{i.sch_name}}</a></li>

      {%endfor%}
      
    </ul>
        </div>
     <div id="myModal2" class="modal">
  <!-- Modal content -->
 <div class="modal-content2">
    <span class="close">&times;</span>
   <div class="testbox">
      <form method="POST" action=".">{%csrf_token%}
        <div class="banner">
          <h1>학교 추가</h1>
        </div>
<div class="center">
        <div class="item">
        이름
          <input type="text" name="sch_name"/ placeholder="ex)서현중학교">
        </div>
              <br>
          <div class="item">
        고유번호: 
           <input type="text" name="sch_code"/ placeholder="ex)138-128-7864">
        </div>
              <br>
              <div class="item">
        이메일: 
           <input type="text" name="sch_email"/ placeholder="ex)seohyun@ice.go.kr">
        </div>
    <br>
          <div class="item">
        주소: 
          <input type="text" name="sch_address"/ placeholder="ex)인천 부평 서현로">
    </div>
              <div class="item">
        전화번호: 
          <input type="text" name="sch_tel"/ placeholder="ex)032-6548-8546">
        </div>
    </div>
<div class="submit2">
          <button type="submit">추가</button>
    </div>
      </form>
    </div>
  </div>
</div>
    
<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

var modal2 = document.getElementById('myModal2');

// Get the button that opens the modal
var btn2 = document.getElementById("myBtn2");

// Get the <span> element that closes the modal
var span2 = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn2.onclick = function() {
modal2.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span2.onclick = function() {
modal2.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal2) {
    modal2.style.display = "none";
}
};


</script>

</body>
</html>
{%endblock%}
